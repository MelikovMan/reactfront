upstream api_auth {
    server auth:8080;
}

server {
    listen 8081;
    location / {
      root   /usr/share/nginx/html;
      index  index.html index.htm;
      try_files $uri $uri/ /index.html;
    }
    location ~/auth(.*)$ {
        proxy_pass http://api_auth$1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
